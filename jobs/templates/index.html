{% extends 'base.html' %}

{% block content %}
终于等到你，期待加入我们，用技术去探索一个新世界

{% if job_list %}
    <ul>
    {% for job in job_list %}
        <li>
            <span>{{job.type_name}}</span>
            <a href="/jobs/{{ job.id }}/" style="color:blue">{{ job.job_name }}</a>
            <span>{{job.city_name}}</span>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No jobs are available.</p>
{% endif %}

{% endblock %}
